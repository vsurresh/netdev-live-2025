# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
generics:
  - name: ManagementServer
    namespace: Network
    description: "Generic model for network management server (dns, ntp, and dhcp)."
    label: "Network Management Servers"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    include_in_menu: true
    attributes:
      - name: vm_name
        kind: Text
        order_weight: 1000
      - name: description
        kind: Text
        order_weight: 1100
        optional: true
      - name: status
        kind: Dropdown
        # default_value: "active"
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs."
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service."
            color: "#bfbfbf"
    relationships:
      - name: location
        peer: LocationGeneric
        optional: false
        cardinality: one
        identifier: "location__mgmt_server"
      - name: ip_addresses
        peer: IpamIPAddress
        optional: true
        cardinality: many
        kind: Component

nodes:
  - name: DhcpServer
    namespace: Network
    description: "Represents a Dhcp server in the network."
    label: "Dhcp Server"
    icon: "eos-icons:ip"
    menu_placement: "NetworkManagementServer"
    include_in_menu: false
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer
    attributes:
      - name: lease_time
        kind: Text
        order_weight: 2100
  - name: NameServer
    namespace: Network
    description: "Represents a DNS server in the network."
    label: "DNS Server"
    icon: "eos-icons:dns"
    menu_placement: "NetworkManagementServer"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer
  - name: NTPServer
    namespace: Network
    description: "Represents a NTP server in the network."
    label: "NTP Server"
    icon: "iconoir:time-zone"
    menu_placement: "NetworkManagementServer"
    human_friendly_id:
      - name__value
    display_labels: [name__value]
    order_by: [name__value]
    inherit_from:
      - NetworkManagementServer

extensions:
  nodes:
    - kind: LocationGeneric
      relationships:
        - name: servers
          peer: NetworkManagementServer
          optional: true
          cardinality: many
          identifier: "location__mgmt_server"
